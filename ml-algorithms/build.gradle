plugins {
    id 'java'
    id 'jacoco'
    id "io.freefair.lombok"
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.opensearch', name: 'opensearch', version: "${opensearch_version}-SNAPSHOT"
    compile project(':opensearch-ml-common')
    compile group: 'org.tribuo', name: 'tribuo-clustering-kmeans', version: '4.0.2'
    compile group: 'org.tribuo', name: 'tribuo-regression-sgd', version: '4.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
    }

    dependsOn test
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                minimum = 0.85
            }
            limit {
                counter = 'BRANCH'
                minimum = 0.7
            }
        }
    }
    dependsOn jacocoTestReport
}
check.dependsOn jacocoTestCoverageVerification
